<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <div>
    <h3>Post a comment:</h3>
    <form>
      <label for="name-entry">Name:</label><br>
      <input type="text" name="name" id="name-entry" required><br>
      <label for="comment-entry">Comment:</label><br>
      <textarea type="text" name="comment" id="comment-entry" rows="5" required></textarea><br>
      <input type="submit" value="Post Comment">
    </form>
  </div>
</html>

<div>
  <h3>Post a comment:</h3>
  <form>
    <div class="form-group">
      <label for="name-entry">Name:</label><br>
      <input class="form-control" type="text" name="name" id="name-entry" required><br>
    </div>
    <div class="form-group">
      <label for="comment-entry">Comment:</label><br>
      <textarea class="form-control" type="text" name="comment" id="comment-entry" rows="5" required></textarea><br>
    </div>
    <button class="btn btn-dark" type="submit">Post Comment</button>
  </form>
</div>

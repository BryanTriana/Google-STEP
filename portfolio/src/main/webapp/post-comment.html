<div>
  <h3>Post a comment:</h3>
  <form method="POST" action="/comment-data">
    <div class="form-group">
      <label for="name-entry">Name:</label>
      <input
        class="form-control"
        type="text"
        name="name"
        id="name-entry"
        required
      />
    </div>
    <div class="form-group">
      <label for="message-entry">Message:</label>
      <textarea
        class="form-control"
        type="text"
        name="message"
        id="message-entry"
        rows="5"
        required
      ></textarea>
    </div>
    <button class="btn btn-dark" type="submit">Post Comment</button>
  </form>
</div>

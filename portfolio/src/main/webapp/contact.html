<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bryan Triana - Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"><script>
    <script src="script.js"></script>
    <script>
      // Load navigation bar using JQuery to avoid code duplication
      $(function() {
        $("#navbar").load("navbar.html");
      });
    </script>
  </head>
  <header>
    <div id="navbar"></div>
  </header>
  <body>
   <h2>Contact</h2>
   <p>Let's get together!</p>
   <form>
    <label for="first-name-entry">First Name:</label><br>
    <input type="text" name="first-name" id="first-name-entry"><br>
    <label for="last-name-entry">Last Name:</label><br>
    <input type="text" name="last-name" id="last-name-entry"><br>
    <label for="email-entry">Email:</label><br>
    <input type="email" name="email" id="email-entry"><br>
    <label for="title-entry">Title:</label><br>
    <input type="text" name="title" id="title-entry"><br>
    <label for="message-entry">Message:</label><br>
    <textarea type="text" name="message" id="message-entry" rows="10" cols="50"></textarea><br><br>
    <input type="submit">
   </form>
  </body>
</html>
